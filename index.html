<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>EnchantNet</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">About</a>
    </div>
  </div>
</div>

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
    <p>EnchantNet is a network created by Aaryam. It is a work in progress server, with gamemodes such as SkyBlock and mpre to come.</p>
  </div>

  <div class="w3-row-padding w3-grayscale">
    <div class="w3-col l3 m6 w3-margin-bottom">
      <h3>Aaryam</h3>
      <p class="w3-opacity">CEO & Founder</p>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <h3>Guaple</h3>
      <p class="w3-opacity">Manager</p>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <h3>SkinCreator101</h3>
      <p class="w3-opacity">Community Manager</p>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <h3>Looking for a Staff Manager</h3>
      <p class="w3-opacity">Staff Manager</p>
    </div>
  </div>
  
</body>
</html>
